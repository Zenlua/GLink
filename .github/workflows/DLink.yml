name: DLink
on:
  workflow_dispatch: 
   inputs:
      URL:
        description: 'Enter url link'
        required: false
        default: ''
      NUT:
        description: 'Upload gofile'
        required: false
        type: boolean
        default: true
      NUT2:
        description: 'Upload pixeldrain'
        required: false
        type: boolean
        default: true
permissions: write-all
jobs:
  build:
    name: 'See progress'
    #if: github.repository == 'Zenlua/GLink' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    env:
      URL: ${{ inputs.URL }}
      NUT: ${{ inputs.NUT }}
      NUT2: ${{ inputs.NUT2 }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: 'Start process'
        run: |
          # Kakathic         
          bash .github/DLink.sh 2>&1 | tee -a log.txt
